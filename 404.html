<html>
  <head>
    <title>西敏小要理问答</title>
    <script>
      var loc = 'http://wes.chrisfaq.org';
      var regex = /http:\/\/wes\.chrisfaq\.org\/docs\/([^#]+)#(.+)/;
      var result = regex.exec(window.location);
      if (result) {
        window.location = loc + '/#docs/' + result[1] + '#' + result[2];
      } else {
        window.location = loc;
      }
    </script>
  </head>
  <body>
    <p>redirecting...</p>
  </body>
</html>
